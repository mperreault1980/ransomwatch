[build]
  publish = "web"
  command = "echo 'Static site â€” no build needed'"

# To auto-refresh IOC data during build instead of using pre-built data.json:
# command = "pip install -e . && ransomwatch update && python web/build_data.py"
# [build.environment]
#   PYTHON_VERSION = "3.11"

[[headers]]
  for = "/data.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
